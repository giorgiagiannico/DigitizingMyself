<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodano Interactive Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .point { background-color: #FF0000; border-radius: 50%; width: 12px; height: 12px; display: block; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_API_KEY';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10', // Use the dark style as a base
        center: [9.2992, 45.4726], // Rodano, Italy coordinates
        zoom: 12
    });

    // Sample points with personalized messages
    const points = [
        { coordinates: [9.2992, 45.4726], message: 'Welcome to Rodano! Feel free to leave a message below.' },
        { coordinates: [9.3035, 45.4707], message: 'This is another point on the map.' },
        { coordinates: [9.2921, 45.4652], message: 'Yet another point with a personalized message.' }
        // Add more points as needed
    ];

    points.forEach(point => {
        const markerElement = document.createElement('div');
        markerElement.className = 'point';

        const marker = new mapboxgl.Marker(markerElement, { offset: [-6, -6] }) // Offset to center the circle
            .setLngLat(point.coordinates)
            .addTo(map);

        const popup = new mapboxgl.Popup({ closeOnClick: false })
            .setHTML(`<p>${point.message}</p><form id="form${point.coordinates.join('')}" onsubmit="submitForm(event, ${point.coordinates})"><label for="message">Your message:</label><input type="text" id="message" name="message" required><button type="submit">Submit</button></form>`);

        marker.setPopup(popup);
    });

    function submitForm(event, coordinates) {
        event.preventDefault();
        const message = document.getElementById(`form${coordinates.join('')}`).elements.message.value;
        // You can handle the submitted message here, e.g., send it to a server or log it
        console.log(`Message submitted at coordinates ${coordinates}: ${message}`);
    }
</script>

</body>
</html>
