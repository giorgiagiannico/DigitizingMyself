<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dpYW5uMDIiLCJhIjoiY2xwbXh1eGlzMDN5MjJqbW1qY2I3ZTRhbiJ9.OvzQUjKS7Vgr63ckOc2N_w';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [8.9463, 45.4150], // Rodano, Italy coordinates
            zoom: 12
        });

        // Load points from CSV file and add to the map
        fetch('points.csv')
            .then(response => response.text())
            .then(csvData => {
                var points = csvData.split('\n').map(row => row.split(','));
                var header = points[0];

                for (var i = 1; i < points.length; i++) {
                    var point = {};
                    for (var j = 0; j < header.length; j++) {
                        point[header[j].trim()] = points[i][j].trim();
                    }

                    // Create marker and add to the map
                    var marker = new mapboxgl.Marker({ color: 'red' })
                        .setLngLat([parseFloat(point.lng), parseFloat(point.lat)])
                        .setPopup(new mapboxgl.Popup().setHTML(`<div id="popup-${point.id}"></div>`))
                        .addTo(map);

                    // Create a form in the popup for each point
                    marker.getElement().addEventListener('click', function (e) {
                        var popupContent = `<form id="form-${point.id}">
                            <label for="text">Enter Text:</label>
                            <input type="text" id="text-${point.id}" name="text">
                            <button type="button" onclick="submitForm(${point.id})">Submit</button>
                        </form>`;
                        var popup = new mapboxgl.Popup()
                            .setLngLat(e.target.getLngLat())
                            .setHTML(popupContent)
                            .addTo(map);
                    });
                }
            });

        function submitForm(pointId) {
            var textValue = document.getElementById(`text-${pointId}`).value;
            alert(`Text submitted for Point ${pointId}: ${textValue}`);
            // You can send the data to a server or perform any other action here
        }
    </script>
</body>
</html>
