<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Mapbox</title>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet'/>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dpYW5uMDIiLCJhIjoiY2xwbXh1eGlzMDN5MjJqbW1qY2I3ZTRhbiJ9.OvzQUjKS7Vgr63ckOc2N_w';

  // Load points from CSV
  fetch('points.csv')
    .then(response => response.text())
    .then(data => {
      const points = processData(data);
      initializeMap(points);
    });

  function processData(csvData) {
    const lines = csvData.split('\n');
    const points = [];

    for (let i = 1; i < lines.length; i++) {
      const [latitude, longitude, message] = lines[i].split(',');
      points.push({
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [parseFloat(longitude), parseFloat(latitude)],
        },
        properties: {
          message: message.trim(),
        },
      });
    }

    return {
      type: 'FeatureCollection',
      features: points,
    };
  }

  function initializeMap(data) {
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ggiann02/clpwqdovn00zv01p77nzygk4u', // Replace with your Mapbox style URL
      center: [9.3408, 45.5254], // Rodano, Italy coordinates
      zoom: 12,
    });

    map.on('load', () => {
      map.addSource('points', {
        type: 'geojson',
        data: data,
      });

      map.addLayer({
        id: 'points',
        type: 'circle',
        source: 'points',
        paint: {
          'circle-radius': 8,
          'circle-color': 'white',
          'circle-stroke-color': '#3887be',
          'circle-stroke-width': 2,
        },
      });

      map.on('click', 'points', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const message = e.features[0].properties.message;

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(`<h3>${message}</h3><form><label for="userInput">Your Input:</label><input type="text" id="userInput" name="userInput"><br><input type="submit" value="Submit"></form>`)
          .addTo(map);
      });

      map.on('mouseenter', 'points', () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', 'points', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  }
</script>

</body>
</html>
