<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitizing Myself</title>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="form-container">
    <form id="addPointForm">
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" required>

      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" required>

      <label for="message">Message:</label>
      <input type="text" id="message" name="message" required>

      <button type="submit">Add Point</button>
    </form>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dpYW5uMDIiLCJhIjoiY2xwbXh1eGlzMDN5MjJqbW1qY2I3ZTRhbiJ9.OvzQUjKS7Vgr63ckOc2N_w';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ggiann02/clpw1hmir00xr01p64y2p18xh',
      center: [9.2133, 45.2827],
      zoom: 20
    });

    map.on('load', function () {
      loadPoints();
    });

    function loadPoints() {
      fetch('points.csv')
        .then(response => response.text())
        .then(csvData => {
          var points = Papa.parse(csvData, { header: true }).data;

          map.addSource('points', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: points.map(point => ({
                type: 'Feature',
                geometry: {
                  type: 'Point',
                  coordinates: [parseFloat(point.longitude), parseFloat(point.latitude)]
                },
                properties: {
                  message: point.message
                }
              }))
            }
          });

          map.addLayer({
            id: 'points',
            type: 'circle',
            source: 'points',
            paint: {
              'circle-color': 'darkpink',
              'circle-radius': 6,
              'circle-stroke-width': 1,
              'circle-stroke-color': 'white'
            }
          });

          points.forEach(point => {
            addMarker(point);
          });
        });
    }

    function addMarker(point) {
      var popup = new mapboxgl.Popup().setHTML('<p>' + point.message + '</p>');

      new mapboxgl.Marker()
        .setLngLat([parseFloat(point.longitude), parseFloat(point.latitude)])
        .addTo(map)
        .setPopup(popup);
    }

    document.getElementById('addPointForm').addEventListener('submit', function (event) {
      event.preventDefault();

      var latitude = parseFloat(document.getElementById('latitude').value);
      var longitude = parseFloat(document.getElementById('longitude').value);
      var message = document.getElementById('message').value;

      // Add new point to the map
      map.getSource('points').setData({
        type: 'FeatureCollection',
        features: [
          ...map.getSource('points')._data.features,
          {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [longitude, latitude]
            },
            properties: {
              message: message
            }
          }
        ]
      });

      // Add new point to the CSV file
      var csvData = Papa.unparse(map.getSource('points')._data.features.map(feature => ({
        longitude: feature.geometry.coordinates[0],
        latitude: feature.geometry.coordinates[1],
        message: feature.properties.message
      })));

      fetch('points.csv', {
        method: 'POST',
        body: csvData,
        headers: {
          'Content-Type': 'text/csv'
        }
      });

      // Add new marker
      addMarker({ latitude: latitude, longitude: longitude, message: message });

      // Clear the form
      document.getElementById('addPointForm').reset();
    });
  </script>
</body>
</html>
